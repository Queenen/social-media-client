name: E2E Tests

on:
  push:
    branches: [workflow]
  pull_request:
    branches: [workflow]

jobs:
  test-e2e:
    name: Run Cypress E2E Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "16"

      - name: Install Dependencies
        run: npm install

      - name: Run Cypress E2E Tests
        run: npm run test-e2e
